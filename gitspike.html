<html>
<head>
<meta charset=utf-8 />
<title>Draw a n-spiked star</title>
</head>

<body>
    <svg width = "200" height = "200">
        <polygon id="star" fill = "pink" >

    </svg>

    <script > 
   
        function rotatePoint(iA, radiusA, angleA) {
            var pointsA
            var nextPointX = 100+radiusA*Math.cos(iA*angleA)
            var nextPointY= 100-radiusA*Math.sin(iA*angleA)
            pointsA = nextPointX + "," + nextPointY + " "
            return pointsA
        }   

        function ngon(radius,spikes) {
            var points = "" 
            var angle = 360/spikes*Math.PI/180
            var i = 0
            
            do {
                points += rotatePoint(i, radius, angle)
                i++
            }
            while (i<spikes) 
            return points
        }
   
        var spikes = 1
        setInterval(() => {
            var val = ngon(40,spikes)
            spikes += 1
            var element = document.getElementById("star")
            element.setAttribute("points", val)
        }, 1000);
    
    </script>

</body>
</html>
