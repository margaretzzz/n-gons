<html>
    <head>
    <meta charset=utf-8 />
    <title>Draw a n-spiked star</title>
    </head>

    <body>
    <svg width = "200" height = "200">
        <polygon id="star" fill = "pink" >

        
    </svg>

    <script > 
   
    function rotate(radius,spikes) {
        var points = ""
        
        var angle = 360/spikes*Math.PI/180
        
        var i = 0
    
        do {
            var nextPointX = 100+radius*Math.cos(i*angle)
            var nextPointY= 100-radius*Math.sin(i*angle)
            points += nextPointX + "," + nextPointY + " "
            //console.log("Point X" + (i+1) + ": " + nextPointX)
            // console.log("Point Y" + (i+1) + ": " +nextPointY)

            i++
        }
        while (i<spikes) 
        return points
    }
    var spikes = 1
    setInterval(() => {
        var val = rotate(40,spikes)
        spikes += 1
        var element = document.getElementById("star")
        element.setAttribute("points", val)
    }, 1000);


   
    
    
 
    
    </script>

     

</body>
</html>
